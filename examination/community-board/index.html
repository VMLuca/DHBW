<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Board</title>
    <link rel="stylesheet" href="./header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./github.svg" alt="Github Logo" class="logoImage" />
          <h1 class="siteName">Github</h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">Über uns</a></li>
            <li><a href="/contact">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="wrapper">
        <h5 class="text">Willkommen in der Community</h5>
        <img src="./community.avif" alt="Community Bild" class="image" />
      </section>
      <section id="thread-list">
        <div class="threadHeader">
          <button id="create-thread-button">Beitrag erstellen</button>
          <select id="sort-select">
            <option value="title">Sortieren nach Titel</option>
            <option value="date">Sortieren nach Datum</option>
          </select>
        </div>
        <div id="threads-container"></div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="copyright">
          © <span id="current-year"></span> Meine App. Alle Rechte vorbehalten.
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
